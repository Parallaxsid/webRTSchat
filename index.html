<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <title></title> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="icon" href="data:;base64,=">
   </head>
    <body>

 
    <h1 class="h3 mb-3 font-weight-normal">Chat with me</h1>
    <div id = "chat-window">
      <div id="output"></div>
      <div id="typing"></div>
    </div>
    



 

   <div class="container">
        <input type="text" id="handle" class="form-control" placeholder="name" required autofocus>
      
        <input type="text" id="message" class="form-control" placeholder="enter a message" required>
       
        <button id="button" class="btn btn-lg btn-primary btn-block" type="submit">Send</button>
    
      </div>

      <hr>

      <div class="container">
        <div class="row">
          <div class="col-sm-6 col-md-6 col-lg-6">
            remote
            <video id="rVideo" autoplay="autoplay">
          </div>
          <div class="col-sm-6 col-md-6 col-lg-6">
            local
            <video id="lVideo" autoplay="autplay" muted>
          </div>
             </div>
        </div>
        <span id = "displayId"></span>
        <input type="text" id="connId" class="form-control" placeholder="enter a connection id" required>
        <button id="conn_button" class="btn btn-lg   btn-success btn-block" type="submit">Connect</button>
        <button id="call_button" class="btn btn-lg btn-danger btn-block" type="submit">Call</button>
      </div>


      <script src = "/socket.io/socket.io.js"></script>
      <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>


    <script src= "client.js" async defer></script>
 </body>
</html>
